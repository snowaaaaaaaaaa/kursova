<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Посилання - Веб-сайт випускників ППК НТУ ХПІ</title>
</head>
<body>
    <header>
        <div class="logo center-logo">
            <img src="college-logo.png" alt="Логотип ППК НТУ ХПІ" class="logo-img">
        </div>
        <h1 class="site-title">Посилання</h1>
        
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="vacancies.html">Вакансії</a></li>
                <li><a href="links.html">Посилання</a></li>
                <li><a href="news.html">Новини</a></li>
            </ul>
        </nav>

        <!-- тут лого для профіля і кнопочка на головну -->
       <div class="auth-buttons">
    <div class="profile-access">
        <img src="photo-avatar.png" alt="Аватар" class="avatar"> 
        <button onclick="location.href='index.html'" id="homeButton" class="main-button">Перейти на головну сторінку</button> 
    </div>
</div>

    </header>
<section class="links">
        <h2>Посилання на соціальні мережі</h2>
        <div class="links-container">
            <div class="link-box">
                <a href="https://facebook.com" target="_blank">
                    <img src="facebook-logo.png" alt="Facebook" class="social-logo">
                    <span class="link-text">Facebook</span>
                </a>
            </div>
            <div class="link-box">
                <a href="https://twitter.com" target="_blank">
                    <img src="twitter-logo.png" alt="Twitter" class="social-logo">
                    <span class="link-text">Twitter</span>
                </a>
            </div>
            <div class="link-box">
                <a href="https://instagram.com" target="_blank">
                    <img src="instagram-logo.png" alt="Instagram" class="social-logo">
                    <span class="link-text">Instagram</span>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
